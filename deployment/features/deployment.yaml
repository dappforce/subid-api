apiVersion: apps/v1
kind: Deployment
metadata:
  name: subid-back-<BRANCH>
  namespace: sub-id
  labels:
    app: subid-back-<BRANCH>
spec:
  replicas: 1
  template:
    metadata:
      name: subid-back-<BRANCH>
      labels:
        app: subid-back-<BRANCH>
    spec:
      imagePullSecrets:
        - name: dockerhub
      containers:
        - name: subid-back-<BRANCH>
          image: <IMAGE>
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001

          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/v1/health/readiness
              port: 3001
              scheme: HTTP
            initialDelaySeconds: 220
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 20
          env:
            - name: REDIS_HOST
              value: redis-master.default
            - name: REDIS_PORT
              value: '6379'

            - name: AGGREGATOR_REDIS_HOST
              value: redis-aggregation-first-test-master.default
            - name: AGGREGATOR_REDIS_PASSWORD
              value: 2KK6RWECApEZJjmd
            - name: AGGREGATOR_REDIS_PREFIX
              value: aggregator_queue_first-test
            - name: AGGREGATOR_REDIS_PORT
              value: '6379'
          envFrom:
            - secretRef:
                name: subid-back-secret
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/v1/health/liveness
              port: 3001
              scheme: HTTP
            initialDelaySeconds: 280
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 35
      restartPolicy: Always
  selector:
    matchLabels:
      app: subid-back-<BRANCH>
