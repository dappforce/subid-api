apiVersion: apps/v1
kind: Deployment
metadata:
  name: subid-back
  namespace: sub-id
  labels:
    app: subid-back
spec:
  replicas: 1
  template:
    metadata:
      name: subid-back
      labels:
        app: subid-back
    spec:
      imagePullSecrets:
        - name: dockerhub 
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - subid-back
            topologyKey: kubernetes.io/hostname              
      containers:
        - name: subid-back
          image: <IMAGE> 
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
          resources:
            requests:
              memory: "1500Mi"
              cpu: "750m"
            limits:
              memory: "4300Mi"
              cpu: "2"

          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/v1/health/readiness
              port: 3001
              scheme: HTTP
            initialDelaySeconds: 220
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 20

          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/v1/health/liveness
              port: 3001
              scheme: HTTP
            initialDelaySeconds: 280
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 35

      restartPolicy: Always
  selector:
    matchLabels:
      app: subid-back
